  <div class="container-fluid">
    <a class="navbar-brand" href="#">Israa</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            [routerLink]="['/home']"
            [routerLinkActive]="'active'"
            >Home</a
          >
        </li>
        <li class="nav-item" *ngIf="isLogin()">
          <a
            class="nav-link"
            [routerLink]="['/products']"
            [routerLinkActive]="'active'"

            >Employees</a
          >
        </li>
        <li class="nav-item" *ngIf="isLogin()">
          <a
            class="nav-link"
            [routerLink]="['/products', 'add']"
            [routerLinkActive]="'active'"
            [routerLinkActiveOptions]="{ exact: true }"
            >Add Employee</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/contacts']"
            [routerLinkActive]="'active'"
            [routerLinkActiveOptions]="{ exact: true }"
            >Contact Us</a
          >
        </li>
        <li class="nav-item" *ngIf="!isLogin()">
          <a
            class="nav-link"
            [routerLink]="['/login']"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLinkActive]="'active'"
            >Login</a
          >
        </li>
        <li class="nav-item" *ngIf="isLogin()">
          <a class="nav-link" (click)="logout()">Logout</a>

    </div>
